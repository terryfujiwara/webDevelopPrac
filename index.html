<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <main>
        <div>
            <img src="minipong.jpg" alt="">
        </div>
        <div>
            <h4>Ping Pong Score Keeper</h4>
        </div>
        <div>
            <h2><span id="player1">0</span> to <span id="player2">0</span></h2>
            <p>Use the button to keep score.</p>
            <label for="point_select">Playing To</label>
            <select name="win_point" id="point_select">
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7" selected>7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>
        </div>
        <div id="buttonContainer">
            <button id="player1AddPoint">+1Player One</button>
            <button id="player2AddPoint">+1Player Two</button>
            <button id="resetScore">Reset</button>
        </div>
    </main>
    <script src="app.js"></script>
</body>

</html>
